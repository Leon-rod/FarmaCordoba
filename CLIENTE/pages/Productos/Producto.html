<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/Medicamentos/medicamento.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/images/logoHead.jfif" type="image/png">
    <title>Productos</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-dark bg-dark navbar-container">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="#">FarmaCórdoba</a>
        
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú de opciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-header d-flex flex-column align-items-center py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"></path>
                    </svg>
                    <div class="text-center mt-2">
                        <p class="mb-0 text-white" id="userName"></p>
                        <p class="mb-0 small" id="userRol"></p>
                    </div>
                </div>
                
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="container__navBar">
                        <li class="nav-item ">
                            <a class="nav-link " href="../../../index.html" role="button" >Volver al Indice</a>
                        </li>
                    </ul>
                    <div class="text-center mt-auto mb-3" id="offcanvas-body">
                        <button class="btn btn-danger" id="logoutButton">Cerrar sesión</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </nav>
    <main class="container-fluid flex-fill d-flex flex-column main overflow-x-hidden">
        <div class="row align-items-center vh-15">
            <div class="col">
                <h2>Productos</h2>
            </div>
            <div class="col-auto ms-auto">
                <button type="button" class="btn btn-primary addMed" id="addProdBtn">Agregar Producto +</button>
            </div>
        </div>
        <div class="row d-flex align-items-end vh-15 pb-2">
            <div class="col-md-3">
                <label for="nombreComercial">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-3">
                <label for="marcas">Marcas</label>
                <select class="form-select" id="marcas">
                    <option selected>Seleccionar</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="laboratorios">Sección</label>
                <select class="form-select" id="producto">
                    <option selected>Seleccionar</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="presentaciones">Activo</label>
                <input type="checkbox" id="active" checked>
            </div>
            <div class="col-md-1 d-flex justify-content-end">
                <button class="btn btn-primary" id="searchProd">Buscar</button>
            </div>
        </div>
        <div class="row flex-grow-1 table-container">
            <table class="table med-table table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="d-none">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Sección</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Activo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center border-top text-center">
        <p class="col-md-4 mb-0 text-body-secondary text-center w-100">© 2024 FarmaCórdoba, UTN</p>
    </footer>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="facturaToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Facura realizada con éxito.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
        <div id="deleteToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Confirmación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                ¿Estás seguro de que deseas eliminar este producto?
                <div class="mt-2 pt-2 border-top">
                    <button type="button" class="btn btn-danger btn-sm" id="confirmDelete">Eliminar</button>
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/Utils/rolesNav.js"></script>
    <script src="/js/Productos/productos.js"></script>
</body>
</html>
