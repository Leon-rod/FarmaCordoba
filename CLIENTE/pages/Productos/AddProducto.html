<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-container">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="#">FarmaCórdoba</a>
        
            <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menú de opciones</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-header d-flex flex-column align-items-center py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"></path>
                    </svg>
                    <div class="text-center mt-2">
                        <p class="mb-0 text-white" id="userName"></p>
                        <p class="mb-0 small" id="userRol"></p>
                    </div>
                </div>
                
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" id="container__navBar">
                        <li class="nav-item ">
                            <a class="nav-link " href="../../../index.html" role="button" >Volver al Indice</a>
                        </li>
                    </ul>
                    <div class="text-center mt-auto mb-3" id="offcanvas-body">
                        <button class="btn btn-danger" id="logoutButton">Cerrar sesión</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h2>Nuevo Producto</h2>
        <form id="newProductForm">
            <div class="mb-3">
                <label for="idProducto" class="form-label">ID Producto</label>
                <input type="text" class="form-control" id="idProducto" disabled>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca</label>
                <select class="form-select" id="marca" required>
                    <option selected>Seleccionar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tipoProducto" class="form-label">Tipo de Producto</label>
                <select class="form-select" id="tipoProducto" required>
                    <option selected>Seleccionar</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="activo">
                <label for="activo" class="form-check-label">Activo</label>
            </div>
            <button type="button" class="btn btn-primary" id="createProduct">Crear Producto</button>
        </form>
    </div>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="pedidoToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/js/Productos/addProduct.js"></script>
</body>
</html>
